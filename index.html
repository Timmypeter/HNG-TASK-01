<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <header>
          <h1 class="profile-name" data-testid="slackUserName">
            Olayiwola Timilehin
          </h1>
          <img
            src="imgs/slack image"
            alt="Timmy"
            data-testid="slackDisplayImage"
          />
        </header>

        <main>
          <p data-testid="currentDayOfTheWeek">Day of the week</p>
          <p data-testid="currentUTCTime">UTC Time</p>
          <p data-testid="myTrack">Track: Front-end</p>
          <a
            class="code-link"
            href="https://github.com/Timmypeter/HNG-TASK-01"
            data-testid="githubURL"
          >
            click here for source code
          </a>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
